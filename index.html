<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet"> 
    <title>Social Buttons CSS</title>
</head>
<body>
    <div class="Container">
        <div class="MobileMenu">
            <span class="CloseMobileMenu" onclick="CloseMenu()"><i class="fas fa-times"></i></span>
            <ul class="OptionsMobileMenu">
                <li><a href="#">Principal</a></li>
                <li><a href="#">Comments</a></li>
                <li><a href="#">Add content</a></li>
                <li><a href="#">About us</a></li>
            </ul>
            <ul class="OptionsMobileIcons">
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.facebook.com/elvis.josue.754/"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://www.instagram.com/elvis_josuee/"><i class="fab fa-instagram"></i></a></li>
                <li><a href="mailto:elvisjosue98@hotmail.com"><i class="far fa-envelope" title="ElvisJosue98@hotmail.com"></i></a></li>
                <li><a href="https://wa.me/527441595198"><i class="fab fa-whatsapp" title="+52 744 159 5198"></i></a></li>
            </ul>
        </div>
        <div class="Sidebar">
            <div class="Header">
                <img src="img/Logo.png">
                <p>WELCOME!</p>
            </div>
            <div class="Menu">
                <div class="Options">
                    <p class="IconOption"><i class="fas fa-home"></i></p>
                    <p class="NameOption">Principal</p>
                </div>
                <div class="Options">
                    <p class="IconOption"><i class="fas fa-comments"></i></p>
                    <p class="NameOption">Comments</p>
                </div>
                <div class="Options">
                    <p class="IconOption"><i class="fas fa-folder-plus"></i></p>
                    <p class="NameOption">Add content</p>
                </div>
                <div class="Options">
                    <p class="IconOption"><i class="fas fa-user-tie"></i></p>
                    <p class="NameOption">About us</p>
                </div>
            </div>
        </div>
        <div class="Main">
            <div class="Search">   
                <span class="ShowMenu" onclick="ShowMenu()"><i class="fas fa-bars"></i></span> 
                <input type="text" class="InputSearch" placeholder="Search element">
                <span class="SearchElement"><i class="fas fa-search"></i></span>
            </div>
            <div class="Content">

                <div class="Element">
                    <section class="Preview">
                        <img src="img/Estilo-1.png" class="ViewImage">
                        <span class="InfoImage">
                            <h1>- STYLE ONE -</h1>
                            <p>
                                ANIMATIONS: <i class="fas fa-check"></i> <br>
                                RESPONSIVE: <i class="fas fa-times"></i> <br>
                            </p>
                            <div class="ImageButtons">
                                <a href="#">Preview</a>
                                <a href="#">Download</a>
                            </div>
                        </span>
                    </section>
                </div>
        
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
